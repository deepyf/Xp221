name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python test.py

      - name: Upload CSV outputs
        uses: actions/upload-artifact@v4
        with:
          name: yahoo-outputs
          path: |
            yahooClean.csv
            unClean.csv